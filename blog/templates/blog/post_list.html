{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					<div class="post">
						<div class="date">
							{{ post.published_date }}
						</div>
						<h1><a href="{% url 'nazwa_urla' pobrany_parametr=post.pk %}">{{ post.title }}</a></h1>
						<p>{{ post.text|linebreaks }}</p>>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}

	<a href="http://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page">hghgh</a>
{% endblock content %}
